<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="superbox">

        <div class="box">

            <!--criando uma div para separar cada operação-->

            <div class="operacaoteste">

                <!--campo de inserção dos valores-->

                <input class="inp" type="text" id="valor1" />     
                <input class="inp" type="text" id="valor2" />

                <!--fim do campo de inserção dos valores-->

                <!-- função onclick chama a função somar em java script-->

                <button class="button-action" onclick="somar()">+</button>

                <p>=</p>

                <input type="text" id="resutadoOp1">

            </div>

            <br>

            <div class="operacao">
                <!--teste-->

                <!--campo de inserção dos valores-->

                <input class="inp" type="text" id="subtrair1" />
                <input class="inp" type="text" id="subtrair2" />
                
                <!--fim do campo de inserção dos valores-->

                <button class="button-action" onclick="subtrair()">-</button>

                <p><span class="meio">=</span></p>

                <input type="text" id="resutadoOp2">

            </div>

            <br>

            <div class="operacao">

                <!--campo de inserção dos valores-->

                <input class="inp" type="text" id="multiplicar1" />
                <input class="inp" type="text" id="multiplicar2" />

                <!--fim do campo de inserção dos valores-->

                <button class="button-action" onclick="multiplicar()">*</button>

                <p>=</p>

                <input type="text" id="resutadoOp3">
                
            </div>

            <br>

            <div class="operacao">

                <!--campo de inserção dos valores-->

                <input class="inp" type="text" id="dividir1" />
                <input class="inp" type="text" id="dividir2" />

                <!--fim do campo de inserção dos valores-->

                <button class="button-action" onclick="dividir()">/</button>

                <p>=</p>

                <input type="text" id="resutadoOp4">

            </div>

        </div>
    </div>


    <script src="Js/funcoes.js"></script>
</body>

</html>
