<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Troca de Tema</title>
<style id="theme-style">
  body {
    background-color: #fff; /* Cor de fundo padrão */
    color: #000; /* Cor do texto padrão */
  }

  .button {
    margin: 20px;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<button class="button" id="theme-toggle">Trocar Tema</button>

<script>
const themeStyle = document.getElementById('theme-style');
const themeToggle = document.getElementById('theme-toggle');

let isDarkMode = false;

themeToggle.addEventListener('click', () => {
  isDarkMode = !isDarkMode;
  
  if (isDarkMode) {
    themeStyle.textContent = `
      body {
        background-color: #333; /* Cor de fundo escura */
        color: #fff; /* Cor do texto em modo escuro */
      }
    `;
  } else {
    themeStyle.textContent = `
      body {
        background-color: #fff; /* Cor de fundo padrão */
        color: #000; /* Cor do texto em modo claro */
      }
    `;
  }
});

</script>

</body>
</html>
