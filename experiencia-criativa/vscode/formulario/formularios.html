<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    
    <h2>Meu primeiro formulário</h2>

    <form>
        <label>Nome: </label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

        <br>

        <p> destas é uma linguagem de programação? </p>
        <input type="radio" id="html" name="linguagem" value="HTML">
        <label>HTML</label><br>
        <input type="radio" id="css" name="linguagem" value="CSS">
        <label>CSS</label><br>
        <input type="radio" id="javascript" name="linguagem" value="JavaScript">
        <label>JavaScript</label>

        <p> Quais esportes você curte? </p>
        <input type="checkbox" id="ciclismo" name="ciclismo" value="Ciclismo">
        <label> Ciclismo </label> <br>
        <input type="checkbox" id="futebol" name="futebol" value="Futebol">
        <label> Futebol </label> <br>
        <input type="checkbox" id="boxe" name="boxe" value="Boxe">
        <label> Boxe </label> <br>
        <input type="checkbox" id="golfe" name="golfe" value="Golfe">
        <label> Golfe </label>

        <p>
            <input type="button" value="Adicionar aos favoritos">
        </p>

        <p>
            <input type="reset" value="Limpar">
        </p>

        <input type="date" id="data" name="data">
    </form>

    <br>

    <form action="/autenticacao.php">
        <label>Login:</label><br>
        <input type="text" id="login" name="login"> <br>
        <label>Senha:</label><br>
        <input type="password" id="senha" name="senha"> <br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
