<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="superbox">

        <div class="box">

            <!--criando uma div para separar cada operação-->
            
            <div class="operacao">

                <!--campo de inserção dos valores-->

                <input class="inp" type="text" id="valor1" />     
                <input class="inp" type="text" id="valor2" />

                <!--fim do campo de inserção dos valores-->

                <!-- função onclick chama a função somar em java script-->

                <button class="button-action" onclick="somar()">+</button>

                <p>=</p>

                <input class="inp2" type="text" placeholder="Resultado" id="resutadoOp1">

                <button class="button-result" onclick="limpar1()">Limpar</button>

            </div>

            <div class="operacao">

                <input class="inp" type="text" id="subtrair1" id="Resultado"/>
                <input class="inp" type="text" id="subtrair2" id="Resultado"/>
                
                <button class="button-action" onclick="subtrair()">-</button>

                <p>=</p>

                <input  class="inp2" type="text" placeholder="Resultado" id="resutadoOp2">

                <button class="button-result" onclick="limpar2()">Limpar</button>

            </div>

            <div class="operacao">

                <input class="inp" type="text" id="multiplicar1" id="Resultado"/>
                <input class="inp" type="text" id="multiplicar2" id="Resultado"/>

                <button class="button-action" onclick="multiplicar()">*</button>

                <p>=</p>

                <input class="inp2" type="text" placeholder="Resultado" id="resutadoOp3">
                
                <button class="button-result" onclick="limpar3()">Limpar</button>
                
            </div>

            <div class="operacao">

                <input class="inp" type="text" id="dividir1" id="Resultado"/>
                <input class="inp" type="text" id="dividir2" id="Resultado"/>

                <button class="button-action" onclick="dividir()" id="color">/</button>

                <p>=</p>

                <input class="inp2" type="text" placeholder="Resultado" id="resutadoOp4">

                <button class="button-result" onclick="limpar4()" id="color">Limpar</button>

            </div>

        </div>
    </div>

    <script src="Js/funcoes.js"></script> <!-- Referência ao arquivo JavaScript com as funções -->
</body>

</html>
